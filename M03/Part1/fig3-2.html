<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure 3.2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">First div</div>
    <div>The rest of the page is not managed by Vue.js</div>
</body>

<script>
    var app = Vue.createApp({
        template: "This div is managed with Vue.js"
    });
    
    // mount Vue.ja app on the <div> with id "app"
var vm = app.mount("div#app");
</script>
</html>
