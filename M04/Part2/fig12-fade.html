<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
        .shrink-leave-from {
}
.shrink-leave-to {
  font-size: 0px;
}
.shrink-leave-active {
  transition: all 2s;
}
.shrink-enter-from {
  font-size: 0px;
}
.shrink-enter-to {
}
.shrink-enter-active {
  transition: all 2s;
}

.fade-leave-from {
}
.fade-leave-to {
  opacity : 0;
}
.fade-leave-active {
  transition: all 0.5s;
}
.fade-enter-from {
  opacity : 0;
}
.fade-enter-to {
}
.fade-enter-active {
  transition: all 1s;
}
    </style>
</head>
<body>
    <div id="app"></div>
</body>

<script>
    var app = Vue.createApp({
        data() {
            return {
                show: true,
                paragraphs: ["Paragraph 1", "Paragraph 2"]
            };
        },
        template: `
            <div>
                <button @click="show=!show">Produce the effect</button>
                <transition-group name="fade">
                    <p v-for="(paragraph, index) in (show ? paragraphs : [])" :key="index">
                        {{ paragraph }}
                    </p>
                </transition-group>
            </div>
        `,
    });

    var vm = app.mount("#app");
</script>
</html>
